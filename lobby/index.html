<!DOCTYPE html>
<html>
    <head>
        <title>Lobby - 2</title>
	<link rel="stylesheet" type="text/css" href="/css/lobby.css">
        <script src="/javascript/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="/javascript/lobby.js" type="text/javascript"></script>


    </head>
    <body>


        <h1>Lobby</h1>
		<button type="button" id="displaySignup" onclick="displaySignup()">Signup for new account</button>
		<button type="button" id="displayLogin" onclick="displayLogin()">Login</button>
		<form id="signup">
            SIGN UP For a new account!!<br/>
            Name: <input type="text" id="signupname"/>
            Password: <input type="password" id="signuppassword" />
            <input  type="submit" id="signupSubmit" value="Submit"  />
        </form>
        <form id="login">
            Login: (Hint try username: "Eli", password: "b")<br/>
            Name: <input type="text" id="name"/>
            Password: <input type="password" id="password" />
            <input  type="submit" id="loginSubmit" value="Submit"  />
        </form>
		<h2 id="signupSubmitted"></h2>
        <div id="submitted"></div>
        <div id="complete"></div>
		<button type="button" id="logout" onclick="logout()">Log Out</button>
	<div id="games">
	    <input type="text" id="newgamename" value="" />
	    <input type="button" type="submit" value="New Game" onclick="addGame()" />
	    <span id="newgameerror"></span>
	    <table id="gamesTable">
		<tr>
		    <td> row1 </td>
		</tr>
		<tr>
		    <td> row2 </td>
		</tr>
	    </table>
	</div>

    </body>
</html>
